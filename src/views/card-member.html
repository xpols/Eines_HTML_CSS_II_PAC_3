<div class="mb-12 p-2 width-380">

        <img src="{{img}}" alt="Imagen poster" class="card-member-img" />

    <p class="card-member-name">{{ name }}</p>
    <p class="text-center text-xs text-black">{{ role }}</p>

    </p>
</div>
